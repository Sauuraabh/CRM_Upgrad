<head>

    <title>CRM Application</title>
    <style>
    header{
        background: grey;
    }
    .content-container{
        background: lightgray;

        background: white;
    }
    .content{
        background: lightgray;
        flex-grow: 1;
    }
    .form{
        background: lightblue;
        width:25%;
    }
    footer{
        background: black;
        color: white;
    }

</head>
<body>
    <header>CRM</header>
    <div class="content-container">
        <div class="navbar">
            <ul class="navbar-list">
                <li>Home</li>
                <li>Profile</li>
                <li>Message</li>
                <li>Setting</li>
            </ul>
        </div>
        <div class="content">Content</div>
        <div class="form">Forms</div>
    </div>
    <footer>copyright CRM</footer>

</html>
